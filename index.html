<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>AJAX-Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Заполните данные</h1>
                <form name="userForm">
                    <input type="text" name='userName' class="form-control" placeholder="Name"><br>
                    <input type="phone" name="userPhone" class="form-control" placeholder="Phone"><br>
                    <input type="email" name="userMail" class="form-control" placeholder="Email"><br>
                    <button type="button" id="sendForm" class="btn btn-success">Send</button>
                </form>
                <div class="errors"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/scripts/mainScript.js"></script>
</body>
</html>
